<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Caleb Messiah Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #90CAF9; 
            color: #0D47A1; 
            position: relative; 
            transition: filter 0.5s ease; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .loader-active body { 
            filter: blur(5px); 
        }
        .auth-container { 
            background-color: #E1F5FE; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .btn-primary { 
            background-color: #1976D2; 
            border: none; 
        }
        .btn-primary:hover { 
            background-color: #0D47A1; 
        }
        .form-label { 
            color: #1976D2; 
        }
        .loader { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.8); 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 9999; 
            transition: opacity 0.5s ease; 
        }
        .loader.hidden { 
            opacity: 0; 
            pointer-events: none; 
        }
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 5px solid #42A5F5; 
            border-top: 5px solid #9bfbcb; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @media (max-width: 576px) {
            .auth-container { 
                margin: 20px; 
                padding: 20px; 
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <div class="auth-container">
        <h3 class="text-center mb-4" style="color: #1976D2;">Reset Password</h3>
        <p class="text-center mb-4">Enter a new password for your account.</p>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <p class="text-center mt-3">
            <a href="/login.html" style="color: #42A5F5;">Back to Login</a> | 
            <a href="/register.html" style="color: #42A5F5;">Create an account</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Loader
            $('body').addClass('loader-active');
            setTimeout(() => {
                $('#loader').addClass('hidden');
                $('body').removeClass('loader-active');
            }, 2000);

            // Get reset token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const resetToken = urlParams.get('token');
            if (!resetToken) {
                alert('Invalid or missing reset token.');
                window.location.href = '/forgot-password.html';
                return;
            }

            // Reset password form submission
            $('#resetPasswordForm').submit(function(e) {
                e.preventDefault();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                const data = {
                    token: resetToken,
                    password,
                };
                $.ajax({
                    url: '/api/auth/reset-password',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('Password reset successfully! Please login.');
                        window.location.href = '/login.html';
                    },
                    error: function(err) {
                        alert('Error: ' + (err.responseJSON?.message || 'Please try again.'));
                    }
                });
            });
        });
    </script>
</body>
</html>
