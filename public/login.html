<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caleb Messiah Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #90CAF9;
            color: #0D47A1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #E1F5FE;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #1976D2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0D47A1;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4" style="color: #1976D2;">Admin Login</h2>
        <div class="alert alert-danger" id="errorAlert"></div>
        <form id="loginForm">
            <input type="hidden" id="csrfToken">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="register.html" style="color: #1976D2;">Don't have an account? Register</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch CSRF token
            $.ajax({
                url: '/api/csrf-token',
                method: 'GET',
                xhrFields: { withCredentials: true },
                success: function(response) {
                    $('#csrfToken').val(response.csrfToken);
                    console.log('CSRF token fetched:', response.csrfToken);
                },
                error: function(err) {
                    console.error('CSRF token fetch error:', err);
                    $('#errorAlert').text('Error fetching CSRF token. Please refresh the page.').show();
                }
            });

            // Handle login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const $button = $(this).find('button[type="submit"]');
                $button.prop('disabled', true).text('Logging in...');
                const email = $('#email').val();
                const password = $('#password').val();
                const csrfToken = $('#csrfToken').val();

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    },
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        localStorage.setItem('token', response.token);
                        window.location.href = 'admin.html';
                    },
                    error: function(err) {
                        console.error('Login error:', err);
                        $('#errorAlert').text(err.responseJSON?.message || 'Login failed. Please try again.').show();
                        $button.prop('disabled', false).text('Login');
                    }
                });
            });
        });
    </script>
</body>
</html>
