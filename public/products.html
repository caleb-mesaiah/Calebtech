<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Caleb Messiah Tech</title>
    <meta name="description" content="Shop for iPhones, Samsung phones, AirPods, and accessories at Caleb Messiah Tech in Lagos. Filter by brand and price.">
    <meta name="keywords" content="Caleb Messiah Tech, shop, iPhone, Samsung, AirPods, accessories, Lagos">
    <meta name="author" content="Caleb Messiah Tech">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #90CAF9;
            color: #0D47A1;
            position: relative;
            overflow-x: hidden;
            transition: filter 0.5s ease;
        }
        .loader-active body {
            filter: blur(5px);
        }
        .filter-section {
            background-color: #E1F5FE;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .filter-section input,
        .filter-section select {
            margin-right: 10px;
            max-width: 200px;
        }
        .product-section {
            padding: 40px 0;
        }
        .product-section .card {
            border: none;
            background-color: #E1F5FE;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .product-section .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 10px;
            background-color: #fff;
        }
        .product-section .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }
        .product-section .card-title,
        .product-section .card-text,
        .product-section .price {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .product-section .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #1976D2;
            font-size: 1.1rem;
        }
        .price {
            color: #00FF00;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #1976D2;
            border: none;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0D47A1;
        }
        .like-btn {
            background: none;
            border: none;
            color: #FF0000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .like-btn.liked i {
            color: #FF0000;
        }
        .like-btn i.fas {
            color: #FF0000;
        }
        .like-btn:hover {
            transform: scale(1.2);
        }
        .pagination-section {
            margin: 20px 0;
            text-align: center;
        }
        .pagination-section .pagination {
            display: inline-flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pagination-section .page-item .page-link {
            color: #1976D2;
            background-color: #E1F5FE;
            border: 1px solid #1976D2;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pagination-section .page-item.active .page-link {
            background-color: #1976D2;
            color: #fff;
            border-color: #1976D2;
        }
        .pagination-section .page-item .page-link:hover {
            background-color: #BBDEFB;
        }
        .pagination-section .page-item.disabled .page-link {
            color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #lottie-animation {
            width: 200px;
            height: 200px;
        }
        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        /* NEW: Side cart icon styles */
        .side-cart-icon {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1976D2;
            font-size: 2rem; /* Larger icon */
            background-color: #E1F5FE;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: color 0.3s, transform 0.2s, background-color 0.3s;
            z-index: 1000;
        }
        .side-cart-icon:hover {
            color: #0D47A1;
            background-color: #BBDEFB;
            transform: translateY(-50%) scale(1.1);
        }
        .side-cart-icon span {
            background: red;
            color: white;
            position: absolute;
            top: -5px;
            right: -5px;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 1rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .product-section {
                padding: 20px 0;
            }
            .filter-section {
                flex-direction: column;
            }
            .filter-section input,
            .filter-section select {
                margin-bottom: 10px;
                max-width: 100%;
            }
            #lottie-animation {
                width: 150px;
                height: 150px;
            }
            .pagination-section .pagination {
                flex-wrap: wrap;
                gap: 3px;
            }
            .pagination-section .page-item .page-link {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            .product-section .card {
                min-height: 400px;
            }
            .product-section .card-img-top {
                height: 180px;
            }
            /* NEW: Adjust side cart icon for mobile */
            .side-cart-icon {
                font-size: 1.8rem; /* Slightly smaller for mobile */
                padding: 12px;
                right: 15px;
            }
            .side-cart-icon span {
                font-size: 0.9rem;
                padding: 3px 7px;
            }
        }
    </style>
</head>

    <!-- NEW: Side cart icon -->
    <a href="cart.html" id="sideCartIcon" class="side-cart-icon" aria-label="View cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
    </a>

    <div id="loader" class="loader">
        <div id="lottie-animation"></div>
    </div>

    <section class="filter-section">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center">
                <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search products..." aria-label="Search products">
                <select id="brandFilter" class="form-select w-auto" aria-label="Filter by brand">
                    <option value="all">All Brands</option>
                    <option value="iPhone">iPhone</option>
                    <option value="Samsung">Samsung</option>
                    <option value="AirPods">AirPods</option>
                    <option value="Accessories">Accessories</option>
                </select>
                <select id="priceFilter" class="form-select w-auto" aria-label="Filter by price">
                    <option value="all">All Prices</option>
                    <option value="0-500000">₦0 - ₦500,000</option>
                    <option value="500001-1000000">₦500,001 - ₦1,000,000</option>
                    <option value="1000001-2000000">₦1,000,001 - ₦2,000,000</option>
                    <option value="2000001+">₦2,000,001+</option>
                </select>
            </div>
        </div>
    </section>

    <section id="shop" class="product-section py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 style="color: #1976D2;">All Products</h2>
                <!-- MODIFIED: Removed cart icon from here -->
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
            <div class="row" id="productList"></div>
            <div id="loadingText" class="loading-text" style="display: none;">Loading products...</div>
        </div>
    </section>

    <section class="pagination-section">
        <div class="container">
            <nav aria-label="Product pagination">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </section>

                                        {"t": 10, "s": [545.716, 355.446, 0], "to": [-7.345, 74.699, 0], "ti": [0, 0, 0], "i": {"x": [0.15], "y": [0.86]}, "o": {"x": [0.785], "y": [0.135]}, "e": [263.776, 342.564, 0]},

                            "st": 0,
                            "bm": 3,
                            "sr": 1,
                            "ty": 4,
                            "shapes": [
                                {
                                    "ty": "gr",
                                    "it": [
                                        {"d": 1, "ty": "el", "s": {"a": 0, "k": [150.135, 150.135]}, "p": {"a": 0, "k": [0, 0]}},
                                        {"ty": "fl", "c": {"a": 0, "k": [0.1804, 0.0118, 0.898, 1]}, "hd": false, "o": {"a": 0, "k": 100}, "r": 1},
                                        {"ty": "tr", "p": {"a": 0, "k": [0, 0]}, "a": {"a": 0, "k": [0, 0]}, "s": {"a": 0, "k": [100, 100]}, "r": {"a": 0, "k": 0}, "o": {"a": 0, "k": 100}, "sk": {"a": 0, "k": 0}, "sa": {"a": 0, "k": 0}}
                                    ],
                                    "nm": "Object",
                                    "hd": false
                                }
                            ]
                        }
                    ],
                    "markers": []
                }
            });
            setTimeout(() => {
                $('#loader').addClass('hidden');
                $('body').removeClass('loader-active');
            }, 2000);

            // Initialize
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let likedProducts = JSON.parse(localStorage.getItem('likedProducts')) || [];
            const itemsPerPage = 20;
            let currentPage = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;
            const token = localStorage.getItem('token');
            const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

            // Update cart count
            function updateCartCount() {
                $('#cartCount').text(cart.reduce((sum, item) => sum + item.quantity, 0));
            }

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            // Update cart
            function updateCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }

            // Render products
            function renderProducts(filteredProducts, page = 1) {
                $('#productList').empty();
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const productsToShow = filteredProducts.slice(start, end);

                if (productsToShow.length === 0) {
                    $('#productList').append('<p class="text-center">No products found.</p>');
                } else {
                    productsToShow.forEach(product => {
                        const isLiked = likedProducts.includes(product.id);
                        $('#productList').append(`
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="card">
                                    <img src="${product.image}" class="card-img-top lazy" alt="${product.name}" onerror="this.src='/public/images/default.png'">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="price">₦${product.price.toLocaleString()}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <button class="btn btn-primary add-to-cart" data-id="${product.id}" aria-label="Add ${product.name} to cart">Add to Cart</button>
                                            <button class="like-btn ${isLiked ? 'liked' : ''}" data-id="${product.id}" aria-label="${isLiked ? 'Unlike' : 'Like'} ${product.name}">
                                                <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }

                renderPagination(filteredProducts.length, page);
                // Lazy load images
                $('img.lazy').each(function() {
                    const img = this;
                    if ('IntersectionObserver' in window) {
                        const observer = new IntersectionObserver((entries) => {
                            if (entries[0].isIntersecting) {
                                img.src = img.dataset.src || img.src;
                                observer.unobserve(img);
                            }
                        });
                        observer.observe(img);
                    } else {
                        img.src = img.dataset.src || img.src;
                    }
                });
            }

            // Render pagination
            function renderPagination(totalItems, currentPage) {
                $('#pagination').empty();
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                $('#pagination').append(`
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="?page=${currentPage - 1}" data-page="${currentPage - 1}" aria-label="Previous page">Previous</a>
                    </li>
                `);

                for (let i = 1; i <= totalPages; i++) {
                    $('#pagination').append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="?page=${i}" data-page="${i}" aria-label="Page ${i}">${i}</a>
                        </li>
                    `);
                }

                $('#pagination').append(`
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="?page=${currentPage + 1}" data-page="${currentPage + 1}" aria-label="Next page">Next</a>
                    </li>
                `);
            }

            // Filter and search products
            function filterProducts() {
                let filtered = products;
                const search = $('#searchInput').val().toLowerCase().trim();
                const brand = $('#brandFilter').val();
                const price = $('#priceFilter').val();

                if (search) {
                    filtered = filtered.filter(product => product.name.toLowerCase().includes(search));
                }

                if (brand !== 'all') {
                    filtered = filtered.filter(product => product.brand === brand);
                }

                if (price !== 'all') {
                    const [min, max] = price.split('-').map(Number);
                    filtered = filtered.filter(product => {
                        if (max) return product.price >= min && product.price <= max;
                        return product.price >= min;
                    });
                }

                renderProducts(filtered, currentPage);
            }

            // Fetch products
            function fetchProducts() {
                $('#loadingText').show();
                $.ajax({
                    url: '/api/products',
                    method: 'GET',
                    headers: headers,
                    success: function(response) {
                        products = response.products;
                        localStorage.setItem('products', JSON.stringify(products));
                        filterProducts();
                        $('#loadingText').hide();
                    },
                    error: function(err) {
                        $('#loadingText').hide();
                        if (products.length > 0) {
                            alert('Failed to fetch products. Using cached data.');
                            filterProducts();
                        } else {
                            alert('Failed to fetch products. Please try again.');
                            // Fallback hardcoded data (corrected)
                            products = [
                                {"id": 1, "name": "iPhone 2G 8GB Black", "brand": "iPhone", "description": "Refurbished, Original Model", "price": 150000, "image": "/public/images/iphone2g.png"},
                                {"id": 106, "name": "iPhone 15 Pro Max 256GB Black Titanium", "brand": "iPhone", "description": "New, 5x Zoom", "price": 1800000, "image": "/public/images/iphone15promaxblack.png"},
                                // Add more corrected products as needed
                            ];
                            localStorage.setItem('products', JSON.stringify(products));
                            filterProducts();
                        }
                    }
                });
            }

            // Add to cart
            $(document).on('click', '.add-to-cart', function() {
                const id = $(this).data('id');
                const product = products.find(p => p.id === id);
                if (!product) return;

                $.ajax({
                    url: `/api/products/${id}`,
                    method: 'GET',
                    headers: headers,
                    success: function(response) {
                        if (response.stock <= 0) {
                            alert(`${product.name} is out of stock.`);
                            return;
                        }
                        const existingItem = cart.find(item => item.id === id);
                        if (existingItem) {
                            existingItem.quantity += 1;
                        } else {
                            cart.push({ ...product, quantity: 1 });
                        }
                        updateCart();
                        $(this).addClass('animate__animated animate__pulse').one('animationend', function() {
                            $(this).removeClass('animate__animated animate__pulse');
                        });
                        alert(`${product.name} added to cart!`);
                    },
                    error: function(err) {
                        if (err.status === 401) {
                            alert('Please login to add items to cart.');
                            window.location.href = 'login.html';
                        } else {
                            alert('Error checking stock. Please try again.');
                        }
                    }
                });
            });

            // Toggle like
            $(document).on('click', '.like-btn', function() {
                const id = $(this).data('id');
                const index = likedProducts.indexOf(id);
                const wasLiked = index !== -1;

                if (!token) {
                    if (wasLiked) {
                        likedProducts.splice(index, 1);
                        $(this).removeClass('liked').find('i').removeClass('fas').addClass('far');
                    } else {
                        likedProducts.push(id);
                        $(this).addClass('liked').find('i').removeClass('far').addClass('fas');
                    }
                    localStorage.setItem('likedProducts', JSON.stringify(likedProducts));
                    $(this).addClass('animate__animated animate__heartBeat').one('animationend', function() {
                        $(this).removeClass('animate__animated animate__heartBeat');
                    });
                    return;
                }

                $.ajax({
                    url: `/api/likes/${id}`,
                    method: wasLiked ? 'DELETE' : 'POST',
                    headers: headers,
                    success: function() {
                        if (wasLiked) {
                            likedProducts.splice(index, 1);
                            $(this).removeClass('liked').find('i').removeClass('fas').addClass('far');
                        } else {
                            likedProducts.push(id);
                            $(this).addClass('liked').find('i').removeClass('far').addClass('fas');
                        }
                        localStorage.setItem('likedProducts', JSON.stringify(likedProducts));
                        $(this).addClass('animate__animated animate__heartBeat').one('animationend', function() {
                            $(this).removeClass('animate__animated animate__heartBeat');
                        });
                    },
                    error: function(err) {
                        if (err.status === 401) {
                            localStorage.removeItem('token');
                            alert('Session expired. Please login again.');
                            window.location.href = 'login.html';
                        } else {
                            alert('Error updating likes. Please try again.');
                        }
                    }
                });
            });

            // Pagination click
            $(document).on('click', '.page-link', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page > 0 && page <= Math.ceil(products.length / itemsPerPage)) {
                    currentPage = page;
                    window.history.pushState({}, '', `?page=${page}`);
                    filterProducts();
                }
            });

            // Debounced search
            $('#searchInput').on('input', debounce(filterProducts, 300));
            $('#brandFilter, #priceFilter').on('change', filterProducts);

            // Initialize
            updateCartCount();
            fetchProducts();
        });
    </script>
</body>
